<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Buylist</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="background">
    <div class="left-column">
        <div class="row">
            <div class="input">Назва товару</div>
                <button class="add-button">Додати</button>
        </div></div>
    <div class="right-column">
        <div class="title">Залишилося</div>
        <div class="title-left"></div>
        <div class="title">Куплено</div>
        <div class="title-bought"></div>
</div>
    <div class="row">
        <div class="product"></div>
        <div class="name"></div>
        <div class="count"></div>
        <button class="minus">-</button>
        <button class="plus">+</button>
        <span class="number">1</span>
    </div>
    <div class="buttons">
        <button class="b-bought">Куплено</button>
        <button class="b-nebought">Не куплено</button>
        <button class="b-remove">X</button>
    </div>
    <div class="left">
        <div class="what-left"></div>
        <div class="number-left"></div>
    </div>


</div>
</body>
</html>
